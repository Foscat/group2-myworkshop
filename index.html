<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My library search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
<body>
    <div class="Intro">
        <h1>My book search</h1>
    </div>
    
    <div class="container">

        <div class="book-head">
            <h3>Book info</h3>
            <h4 id="searched"></h4>
        </div>

        <div id="search-content">
            
        </div>
      
        <form class="form-group">
            <input type="text" id="titleInput" placeholder="Enter book title">
            <button id="titleSearch" type="button">Search Title</button>
        </form>

        <br>

        <form id="check-block" class="form-group">
            <label id="genre-checkbox-label" for="genre">What genre of book do you like</label>
            <br>
            <input id="myCheck" type="checkbox" name="genre" value="Thriller">Thriller
            <br>
            <!-- <input type="checkbox" name="genre" value="Mystery"> Mystery
            <br>
            <input type="checkbox" name="genre" value="History"> History -->

            <button id="genre-select" type="button">Submit genre filter</button>
        </form>

        <div>
            <button id="subject-select">Submit subject filter</button>
        </div>


    </div>
    
</body>
<!-- <script src="assets/login.js"></script> -->
<script src="assets/search.js"></script>
</html>
