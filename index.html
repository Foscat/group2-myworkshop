<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My library search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
<body>
    <div class="Intro">
        <h1>My book search</h1>
    </div>
    
    <div class="container">

        <div class="book-head">
            <h2>Book info</h2>
            <h4 id="searched"></h4>
        </div>

      
        <form class="form-group">
            <input type="text" id="titleInput" placeholder="Enter book title">
            <button id="titleSearch" type="button">Search Title</button>
        </form>

        <br>

        <div id="tag-box">
            <h2>Active tags</h2>
                <div id="active-tags">

                
                </div>
            <button type="button" id="clear-tags">Clear current tags</button>
            <button id="tag-search" type="button">Search!</button>
        </div>

        <form id="tag-form" class="form-group">
            <label id="tag-checkbox-label" for="tag">What kind of book are you lookin for?</label>

            <div id="tag-pool">
                <button class="tagButton" type="button" name="tag" value="history">History</button>
            
                <button class="tagButton" type="button" name="tag" value="science">Science</button>

                <button class="tagButton" type="button" name="tag" value="mystery">Mystery</button>
            </div>

            <button id="tag-select" type="button">Send tags to search pool</button>
        </form>

        <form class="form-group">
                <input type="text" id="tagMaker" placeholder="Make a new tag!">
                <button id="tagGenerator" type="button">Make tag</button>
        </form>

        <div id="search-content">
            
            </div>

    </div>
    
</body>
<!-- <script src="assets/login.js"></script> -->
<script src="assets/search.js"></script>
</html>
